<!doctype html>
<html lang="en" xmlns:th="http://ww.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Home page</title>
  </head>
  <body>
    <!-- nevbar Start -->
			    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			  <a class="navbar-brand" href="#">Emp System</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="#">Add Emp</a>
			      </li>
			      
			    </ul>
			  </div>
			</nav>
   <!--  nevbar end -->
    	 <div class="container">
  	 		<div class="row">
  	 			<div class="col-md-6 offset-md-3">
  	 				<div class="card">
  	 					<div class="card-body">
  	 						<div class="">
  	 						<h4 class="text-center text-primary">Add Employee</h4>  
  	 						</div>
						   <form th:action="@{/register}" th:object="${emp}" method="post">
						   
						  <div class="form-group">
						    <label for="exampleInputName">Employee Name</label>
						    
						    <input type="text" 
						    name="name"
						    class="form-control" 
						    th:classappend="${#fields.hasErrors('*{name}') ? 'is-invalid':''}" 
						    id="exampleInputName" 
						    aria-describedby="emailHelp"
						    th:value="${emp.name}"
						    required /> 
						   
    						 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								   
						     </div>
						    
							
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInputAddress">Employee Address</label>
						    <input type="text" 
						     name="address"
						    class="form-control"
						     id="exampleInputAddress" 
						      th:text="${emp.address}"
						     required />
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInputEmail">Employee Email</label>
						    <input type="email" 
						    name="email"
						    class="form-control" 
						     th:classappend="${#fields.hasErrors('*{email}') ? 'is-invalid':''}" 
						    id="exampleInputEmail" 
						     th:text="${emp.email}"
						     required />
						     
						       <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								   
								    </div>
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInputPhone">Employee Phone No</label>
						    <input type="number" 
						     name="phno"
						     th:classappend="${#fields.hasErrors('*{phno}') ? 'is-invalid':''}" 
						    class="form-control" 
						    id="exampleInputPhone"
						     th:text="${emp.phno}"
						     required  />
						        <div class="invalid-feedback" th:each="e : ${#fields.errors('phno')}" th:text="${e}">
								   
								    </div>
						  </div>
						  
						  <div class="form-group">
						    <label for="salary">Employee Salary</label>
						    <input type="number" 
						    name="salary" 
						    class="form-control" 
						    id="salary" 
						     th:text="${emp.salary}"
						    required  />
						  </div>
						  
						  <button type="submit" class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
   		</div>
   	
  	 </div>
   

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
